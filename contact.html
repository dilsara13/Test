  <main>
    <section class="section container contact-section">
      <h1 class="section-title">Get in Touch</h1>
      <p class="intro-text">
        Whether you want to collaborate, ask about my work, or just say hi — drop me a message below!
      </p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
        <p id="formMsg" class="form-msg"></p>
      </form>

      <div class="social-contact">
  <h3><center>Or reach me via:</center></h3>
  <div class="social-links">
    <a href="https://github.com/dilsara12" aria-label="GitHub" class="social-icon github">
